<!DOCTYPE html>
<html>
<head>
	<title>Exo 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" charset="utf-8" />
	<style>
	.element{
		display:flex;
		justify-content: space-between;
		
	}
	.message {
		display: flex;
		flex-direction: column; 
	}
	.formulaire {
		border: solid 2px black;
	}
	#erreur{
		text-align: right;
	}
	</style>
</head>
<body>
 
 <div class="container">
 	<div class="row">
	 	<h1 class="col-md-7 text-center pr-5">Formulaire</h1>
		<form class='col-md-6 mt-4 formulaire' name="formul" onSubmit="return Validation();">
		 	<div class="row">
		 		<div class="col-md-12 element">		
				 	<label for="radio" class="mr-5">Sexe</label>
				 	<div>
					 	<span class="mr-3"><input type="radio" name="civi" value="Mr" class="mr-1" id="mr"/> Mr.</span>
					    <span><input type="radio" name="civi" value="Miss" class="mr-1" id="miss"/> Miss.</span>
					</div>
				</div>
				<div class="col-md-12 mt-2 element">
					<label for="text" class="mr-5">Votre pr√©nom</label>
					<input type="text" name="prenom" id="prenom"/>
				</div>
				<div class="col-md-12 mt-2 element">
					<label for="text" class="mr-5">Votre nom</label>
					<input type="text" name="nom" id="nom" />
				</div>
				<div class="col-md-12 mt-2 element">
					<label for="email" class="mr-5">email</label>
					<input type="email" name="email" placeholder="email" id="email" />
				</div>
				<div class="col-md-12 mt-2 element">
					<label for="text" class="mr-5">Telephone</label>
					<input type="text" name="telephone" id="email"/>
				</div>
				<div class="col-md-12 mt-2 element">
					<label for="text" class="mr-5">Message</label>
					<div class="message">
						<textarea cols="25" rows="5" name="message" placeholder="Votre message" id="message"></textarea>
						<p>10 caractere minimum</p>
					</div>
				</div>
				<div class="col-md-12 mt-2 element text-center" id="erreur">

				</div>
				<div class="col-md-12 mt-2 mb-2 text-center">
					<input type="submit" name="Valider"  value="Valider"/>
				</div>
		    </div>
		 </form>
	</div>
 </div>
<script src="../js/fichier1.js"></script>
</body>
</html>
